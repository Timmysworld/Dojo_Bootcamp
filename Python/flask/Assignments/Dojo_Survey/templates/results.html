<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Results Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Dojo Survey Results</h1>
            <form class=form-data>
                <label for="name">Name:</label>
                <input class="test" type="text" value="{{session['name']}}" disabled>
                <!-- <input type="text" name="name" id="name"> -->
                <label for="location">Dojo Location:</label>
                <input class="test" type="text" value="{{session['location']}}" disabled>
                <!-- <select name="location" id="location"></select> -->
                <label for="favorite language">Favorite Language:</label>
                <input class="test" type="text" value="{{session['favorite language']}}" disabled>
                <!-- <select name="favorite language" id="favorite language"></select> -->
                <label for="comment">Comment</label>
                <input class="test" type="text" value="{{session['comment']}}" disabled>
                <!-- <textarea name="comment" id="comment" cols="40" rows="10"></textarea> -->
                <a href="/index.html"><button class="btn-submit" type="submit" value="">Go Back!</button></a>
            </form>
            
        </div>
    </div>
</body>
</html>
