<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A CRUD application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Edit User</h1>
            <p>Don't forget to save </p>
            <form class=form-data action="/users/{{show_users.id}}/update" method="post">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="name" value="{{show_users.first_name}}">

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="name" value="{{show_users.last_name}}">

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{show_users.email}}">
                <button class="btn-submit btn-edit" type="submit" value="update_user">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
