<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="contaier d-flex justify-content-around align-items-center">
        <div class="title">
            <h2>Welcome {{logged_in_user.first_name}}</h2>
            <p>All posted recipes:</p>
        </div>
        <div class="btn-header">
            <a href="/add-recipe">+ create</a>
            <a href="/logout">logout</a>
        </div>
    </header>
    <main class="container">
        <table class=" table stack table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30 mins</th>
                <th scope="col">Posted By</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_thirty}}</td>
                <td>{{users_id}}</td>
                <td> <a href="/recipe/{{recipe.id}}/view">View Recipe</a> | <a href="/recipe/{{recipe.id}}/edit">Edit</a> | <a href="/recipe/{{recipe.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
