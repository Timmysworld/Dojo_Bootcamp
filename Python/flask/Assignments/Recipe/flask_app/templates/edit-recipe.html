<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div class="title">
            <h2>Edit {{recipe.name}} Recipe</h2>
        </div>
        <div class="btn-header">
            <a href="/recipes">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </header>
    <main>
        <form action="/recipe/{{recipe.id}}/update" class="container p-5 mt-3" method="post">
            <div class="row">
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <input type="hidden" name="recipe.id" value="{{recipe.id}}" />
                <div class="col col-6">
                    <label for="name">Name</label>
                    <input name="name"type="text" class="form-control" value="{{recipe.name}}">
                </div>
            </div>
            <div class="row">
                <div class="col col-6">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" cols="20" rows="5" value="{{recipe.description}}">{{recipe.description}}</textarea>
                </div>
                <div class="col col-6 p-3">
                    <label for="date">Date cook/made</label>
                    <input name="recipe_date" type="date" class="form-control" value="{{recipe.recipe_date.strftime('%Y-%m-%d')}}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" class="form-control"cols="20" rows="5" value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
                </div>
                <div class="col" >
                    <div>
                        <label for="under_thirty" class="form-check-label">Under 30 mins</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="under_thirty"class="form-check-input" type="checkbox" value="{{recipe.under_thirty}}" {% if recipe.under_thirty == "yes" %} checked {% endif %}>
                        <label class="form-check-label" for="under_thirty">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="under_thirty"class="form-check-input" type="checkbox" value="{{recipe.under_thirty}}"{% if recipe.under_thirty == "no" %} checked {% endif %}>
                        <label class="form-check-label" for="under_thirty">No</label>
                    </div>
                </div>
            </div>
            <button type="submit">submit</button>
        </form>
    </main>
<body>
<html>
