<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="nav-logo">
                <h1>Dojonary</h1>
            </div>
            <input class="searchbar" type="text" placeholder="Search..">
            <button class="login" onclick="logout(this)">login</button>
        </div>
        <div class="main-container"> 
            <div class="container-one">
                <div class="content-box">
                    <div class="content-info">
                        <h2>Ninja</h2>
                        <p><em>Noun</em></p>
                        <p>plural: ninjas</p>
                        <button class="btn" onclick="message()"> 13 Likes</button>
                    </div>
                    <div class="text-definition">
                        <p>A practicioner skilled in the <a href="#" >Japanese</a> arts of <a href="#" >Ninjutsu.</a></p>
                    </div>
                </div>
                <div class="content-box2">
                    <div class="content-info">
                        <h2>Ninja</h2>
                        <p><em>Noun</em></p>
                        <p>plural: ninjas</p>
                        <button class="btn"onclick="message()"> 13 Likes</button>
                    </div>
                    <div class="text-definition">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#" >zen</a>-like focus.</p>
                    </div>
                </div>
                
            </div>
            <div class="container-two">
                <div class="content-box3">
                    <h2>Dojonary is defined by YOU</h2>
                    <button class="btn-definition" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="button.js"></script>
</body>
</html>
