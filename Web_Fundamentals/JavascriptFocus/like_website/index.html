<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Button DOM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h2>Your Feed</h2>
        <div class="main-container">
            <div class="sidebar">
                <img src="/like-website/icons/user-circle.png" alt="profile pic">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="column">
                <div class="section-one">
                    <div class="content">
                        <h3>Neil M</h3>
                        <div class="likes">
                            <p><span class="number">9</span> Like(s)</p>
                        </div>
                        <button type="button" onclick="increaseLikes(0)" id="one">Like</button>
                    </div>
                    <p class="some-text">
                        I just set up this new discord, let me know what you think. <a href="#">link</a>
                    </p>
                </div>
                <div class="section-two">
                    <div class="content">
                        <h3>Nichole K</h3>
                        <div class="likes">
                        <p><span class="number">12</span> Like(s)</p>
                        </div>
                        <button type="button" onclick="increaseLikes(1)"  id="two">Like</button>
                    </div>
                    <p class="some-text">
                        Just finished my
                        <a href="#">next comic,</a> check it out.
                    </p>
                </div>
                <div class="section-three">
                    <div class="content">
                        <h3>Jim R</h3>
                        <div class="likes">
                        <p><span class="number">9</span> Like(s)</p>
                        </div>
                        <button type="button" onclick="increaseLikes(2) "  id="three">Like</button>
                    </div>
                    <p class="some-text">
                        I cant Stop listening to the <a href="#">new album</a>. Who else is liking it?
                    </p>
                </div>
            </div> <!--End Column-->
        </div><!--End Main Container-->
    </div><!--End Wrapper-->
    <script src="script.js"></script>
</body>
</html>
