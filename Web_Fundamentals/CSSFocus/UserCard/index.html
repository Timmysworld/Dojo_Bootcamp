<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container"> 

        <!-- Card Info  -->
        <div class="user-card">
            <div class="header">
                <img class="icon"
                src="/icons/user-circle.png" alt="user icon">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3><img class="location" src="/icons/map-marker.png" alt=""> Seattle</h3>
                <p>Developer | Engineer | Problem Solver | <br>
                Master of Shadows and the Internet!</p>
                <p><a  href="#"> <img class="gear" src="/icons/gear.png" alt=""> edit profile</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
