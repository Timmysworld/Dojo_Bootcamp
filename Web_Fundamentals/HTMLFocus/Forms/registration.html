<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <div>
            <label for="Fname">First Name: </label>
            <input type="text" name="Fname" id="Fname">
        </div>

        <div>
            <label for="Fname">Last Name: </label>
            <input type="text" name="Lname" id="Lname">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="password">Confirm Password:</label>
            <input type="password" name="Cpassword" id="Cpassword">
        </div>

        <div>
            <label for="Bday">Birthday:</label>
            <input type="date" name="Bday" id="Bday">
        </div>

        <div>
            <label for="GIdentity">Gender Identity:</label>
            <input type="radio" name="Male" id="Male" value="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Female" id="Male" value="Female">
            <label for="Female">Female</label>

            <input type="radio" name="Non-Binary" id="Non-Binary" value="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>

            <input type="radio" name="I prefer not to answer" id="I prefer not to answer" value="I prefer not to answer">
            <label for="MI prefer not to answer">I prefer not to answer</label>
        </div>

        <div>
            <label for="textera">A short description about myself:</label>
            <div><textarea name="" id="" cols="30" rows="10"></textarea></div>
        </div>

        <div>
            <label for="Favorite Language">Favorite Language</label>
            <select name="Favorite Language" id="Favorite Language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="HTML/CSS">HTML/CSS</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="Newsletter" id="Newsletter">
            <label for="newsletter">Yes, I would like to receive periodic emails.</label>
        </div>

        <input type="submit" value="Create Account">


    </form>
</body>
</html>
